<section data-ng-controller="TwitterController">
    <!-- Show Recent Twitter posts, follow me link --> 
    <h2>Recent Tweets</h2>
    <hr />
    <div class="spinner" ng-show="loading"><img src="/img/loading.gif" title="loading..." /></div>
    <div class="blog-post" ng-repeat="tweet in tweets | limitTo: 5">
        <p>
            {{tweet.text}}
            <br />
            <a href="https://twitter.com/OverlySunny/status/{{tweet.id_str}}" target="_new">permalink</a>
            <span class="text-muted">{{tweet.created_at | prettyDate}}</span>
        </p>
    </div>
    <hr />
    <div class="blog-link">
        <p><iframe allowtransparency="true" frameborder="0" scrolling="no" src="//platform.twitter.com/widgets/follow_button.html?screen_name=overlysunny" style="width:300px; height:20px;"></iframe></p>
    </div>
</section>
