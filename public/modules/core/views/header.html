<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/#!/" class="navbar-brand">
            Jonathon Harrell <small>Awesome Guy</small>
        </a>
    </div>
    <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
        <ul class="nav navbar-nav navbar-right">
            <li du-scrollspy="about">
                <a href="/#!/#about" offset="-30" du-smooth-scroll>About</a>
            </li>
            <li du-scrollspy="skills">
                <a href="/#!/#skills" offset="-30" du-smooth-scroll>Skills</a>
            </li>
            <li du-scrollspy="contact">
                <a href="/#!/#contact" offset="-30" du-smooth-scroll>Contact</a>
            </li>
            <li du-scrollspy="top">
                <a href="/#!/#top" offset="-30" du-smooth-scroll title="Scroll To Top"><i class="fa fa-level-up"></i></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{authentication.user.displayName}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/#!/settings/profile">Edit Profile</a>
                    </li>
                    <li>
                        <a href="/#!/settings/accounts">Manage Social Accounts</a>
                    </li>
                    <li data-ng-show="authentication.user.provider === 'local'">
                        <a href="/#!/settings/password">Change Password</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/auth/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
